<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>アウグスのメイン実験室</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
    background: #0a0a1a;
    color: #e0e0e0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 60px 24px;
  }
  h1 {
    font-size: 28px;
    font-weight: 700;
    color: #fff;
    margin-bottom: 8px;
  }
  h1 span { color: #6c8cff; }
  .subtitle {
    font-size: 14px;
    color: #666;
    margin-bottom: 48px;
  }
  .projects {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    max-width: 900px;
    width: 100%;
  }
  .project-card {
    background: linear-gradient(135deg, #14142e 0%, #0e0e24 100%);
    border: 1px solid rgba(100, 140, 255, 0.2);
    border-radius: 12px;
    padding: 24px;
    text-decoration: none;
    color: inherit;
    transition: border-color 0.3s, transform 0.2s, box-shadow 0.3s;
  }
  .project-card:hover {
    border-color: rgba(100, 140, 255, 0.5);
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(108, 140, 255, 0.15);
  }
  .project-tag {
    display: inline-block;
    font-size: 10px;
    font-weight: 600;
    color: #6c8cff;
    background: rgba(108, 140, 255, 0.12);
    border: 1px solid rgba(108, 140, 255, 0.25);
    padding: 2px 8px;
    border-radius: 10px;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .project-title {
    font-size: 18px;
    font-weight: 600;
    color: #fff;
    margin-bottom: 8px;
  }
  .project-desc {
    font-size: 13px;
    color: #888;
    line-height: 1.6;
  }
  footer {
    margin-top: 60px;
    font-size: 12px;
    color: #444;
  }
</style>
</head>
<body>
  <h1><span>AUGUSU</span> LAB</h1>
  <div class="subtitle">アウグスのメイン実験室</div>

  <div class="projects">
    <a href="tokyo-rental-map/" class="project-card">
      <div class="project-tag">Map / Data Viz</div>
      <div class="project-title">東京都 市区町村別 平均賃貸マップ</div>
      <div class="project-desc">東京都53市区町村の平均賃貸価格をインタラクティブマップで可視化。ホバーでランキング、クリックで詳細情報を表示。</div>
    </a>
  </div>

  <footer>&copy; 2025 Augusu Lab</footer>
</body>
</html>
